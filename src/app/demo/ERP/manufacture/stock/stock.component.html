<!-- Loader Starts -->
<div *ngIf="loader"
    class="spinner-container spinner-container d-flex position-fixed h-100 w-100 justify-content-center align-items-center">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<!-- Loader Ends -->
<div class="stockcontainer">

    <div class="container">
        <div class="mode_change col-sm-12 mt-3 p-0">
            <form [formGroup]="modeForm">
                <button class="btn btn-primary text-white mr-1" style="cursor:not-allowed" title="Manufacture"
                    disabled>Manufacture</button>
                <button class="btn btn-primary" routerLink="/v1/trade/stock" title="Go To Manufacture">Trade</button>
            </form>
        </div>
        <div class="table-responsive">
            <h3 class="mb-3 mt-3" style="color: blue; font-weight: 700;">Manufacture Stock</h3>
            <table class="table v-middle nowrap">
                <thead>
                    <tr>
                        <th class="border-top-0">Item</th>
                        <th class="border-top-0">Quantity</th>
                        <!-- <th class="border-top-0">T_Price</th>
                    <th class="border-top-0">Unit</th>
                    <th class="border-top-0">GST</th> -->
                    </tr>
                </thead>
                <tbody class="item_body">
                    <tr *ngFor="let data of stockData; let i = index">
                        <td (click)="stockTablePopup(data.ItemHistory, content2)">
                            {{data.item_name}}
                        </td>
                        <td>{{data.total_qty}}</td>
                        <!-- <td>{{data.total_price}}</td>
                    <td>{{data.unit}}</td>
                    <td>{{data.gst}}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
